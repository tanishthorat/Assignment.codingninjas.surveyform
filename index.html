<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-heading">
        <h1>Survey Form</h1>
        <p style="font-weight: 500;
        font-size: larger;">
          Feel Free To Answer The Questions Below Based On Your Own Experience
          And Opinion. If You Are Not Convenient In Answering A Particular
          Question Please Skip It By Answering "No". Every Answer Would Be Very
          Appreciated. Thank You For Your Time.
        </p>
      </div>
      <form class="form-container">
        <div class="section">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email Address"
            />
          </div>
          <div class="form-group">
            <label for="phone">Your Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter Your Phone Number"
              required
            />
          </div>
          <div class="form-group">
            <label for="location">Where Do You Live?</label>
            <select id="location" name="location" required>
              <option value="" disabled selected>Select</option>
              <option value="city1">Pune (The Porsche City)</option>
              <option value="city2">Mumbai(B-Town)</option>
              <option value="city3">Delhi(1000% pure Oxygen)</option>
            </select>
          </div>
          <div class="form-group ">
            <label class="age-heading">Age</label>
            <div class="radio-group age-group">
              <div>
                <label
                  ><input type="radio" name="age" value="15-20" required />
                  15-20</label
                >
                <label
                  ><input type="radio" name="age" value="21-30" /> 20-30</label
                >
                <label
                  ><input type="radio" name="age" value="31-40" /> 31-40</label
                >
              </div>
              <div>
                <label
                  ><input type="radio" name="age" value="41-50" /> 41-50</label
                >
                <label
                  ><input type="radio" name="age" value="prefer-not-to-say" />
                  Prefer not to say</label
                >
              </div>
            </div>
          </div>
          <div class="form-group proficiency-group">
            <label>How would you rate your proficiency in coding</label>
            <div class="radio-group">
              <label
                ><input
                  type="radio"
                  name="proficiency"
                  value="beginner"
                  required
                />
                Beginner</label
              >
              <label
                ><input type="radio" name="proficiency" value="intermediate" />
                Intermediate</label
              >
              <label
                ><input type="radio" name="proficiency" value="advanced" />
                Advanced</label
              >
            </div>
          </div>
        </div>
        <div class="section">
          <div class="form-group">
            <label>Have You Ever Appeared in any coding contest?</label>
            <div class="radio-group">
              <label
                ><input
                  type="radio"
                  name="coding_contest"
                  value="yes"
                  required
                />
                Yes</label
              >
              <label
                ><input type="radio" name="coding_contest" value="no" />
                No</label
              >
            </div>
          </div>
          <div class="form-group">
            <label for="passion"
              >Discuss what drives your passion for coding and outline your
              aspirations in the field.</label
            >
            <textarea id="passion" name="passion" required></textarea>
          </div>
          <div class="form-group">
            <label for="challenges"
              >What are some of the challenges you face while coding?</label
            >
            <textarea id="challenges" name="challenges" required></textarea>
          </div>
          <div class="form-group">
            <label for="data_structures"
              >Please list the Data Structures you have a strong understanding
              of.</label
            >
            <textarea
              id="data_structures"
              name="data_structures"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
